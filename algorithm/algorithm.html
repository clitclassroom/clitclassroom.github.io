<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位情報解碼：演算法特攻 (V1.0.3)</title>
    
    <!-- 新增網站小圖示 -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- FontAwesome (For the new Footer Icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        mono: ['"Share Tech Mono"', 'monospace'],
                    },
                    colors: {
                        cyber: {
                            dark: '#050b14',
                            blue: '#00f3ff',
                            pink: '#bc13fe',
                            green: '#0aff0a',
                            yellow: '#facc15',
                            panel: 'rgba(10, 20, 40, 0.8)'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'scan': 'scan 4s linear infinite',
                        'dash': 'dash 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        },
                        dash: {
                            to: { strokeDashoffset: '1000' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050b14;
            color: #e0f2fe;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #00f3ff; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bc13fe; 
        }

        .neon-text {
            text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff;
        }
        .neon-box {
            box-shadow: 0 0 5px #00f3ff, inset 0 0 5px #00f3ff;
        }
        
        .scanline {
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 243, 255, 0.05) 51%);
            background-size: 100% 4px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050b14;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 10px, 0); }
            100% { clip: rect(90px, 9999px, 100px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(120px, 9999px, 50px, 0); }
            100% { clip: rect(10px, 9999px, 80px, 0); }
        }

        /* Connector Lines for Mind Map */
        .connector-line {
            stroke-dasharray: 10;
            animation: dash 30s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Custom Cursor Component ---
        const CustomCursor = () => {
            const cursorRef = useRef(null);
            const trailerRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    const { clientX, clientY } = e;
                    if (cursorRef.current) {
                        cursorRef.current.style.left = `${clientX}px`;
                        cursorRef.current.style.top = `${clientY}px`;
                    }
                    if (trailerRef.current) {
                        trailerRef.current.animate({
                            left: `${clientX - 10}px`,
                            top: `${clientY - 10}px`
                        }, { duration: 500, fill: "forwards" });
                    }
                };
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);

            return (
                <>
                    <div ref={cursorRef} className="fixed w-4 h-4 bg-cyber-blue rounded-full pointer-events-none z-[10000] mix-blend-difference transform -translate-x-1/2 -translate-y-1/2 shadow-[0_0_10px_#00f3ff]"></div>
                    <div ref={trailerRef} className="fixed w-8 h-8 border border-cyber-pink rounded-full pointer-events-none z-[9999] opacity-50 mix-blend-screen transition-all ease-out duration-300"></div>
                </>
            );
        };

        // --- Navigation Buttons ---
        const NavButton = ({ active, onClick, icon, label }) => (
            <button 
                onClick={onClick}
                className={`flex items-center gap-2 px-6 py-3 border-b-2 transition-all duration-300 font-mono tracking-wider ${
                    active 
                    ? 'border-cyber-blue text-cyber-blue bg-cyber-blue/10' 
                    : 'border-transparent text-gray-400 hover:text-white hover:bg-white/5'
                }`}
            >
                <i className={`ph ${icon} text-xl`}></i>
                {label}
            </button>
        );

        // --- Module 1: Algorithm Basics (Shopping Game) ---
        const ModuleBasics = () => {
            const [userOrder, setUserOrder] = useState([]);
            const [status, setStatus] = useState("idle");
            
            const steps = [
                { id: "pick", label: "挑選商品", icon: "ph-shopping-cart" },
                { id: "leave", label: "離開商店", icon: "ph-door-open" },
                { id: "enter", label: "進入商店", icon: "ph-storefront" },
                { id: "pay", label: "櫃台結帳", icon: "ph-currency-circle-dollar" },
            ];
            
            const addToFlow = (step) => {
                if (status === "success") return;
                if (!userOrder.find(s => s.id === step.id)) {
                    setUserOrder([...userOrder, step]);
                }
            };

            const resetFlow = () => {
                setUserOrder([]);
                setStatus("idle");
            };

            const checkFlow = () => {
                const currentIds = userOrder.map(u => u.id);
                const correctSequence = ["enter", "pick", "pay", "leave"];
                
                if (JSON.stringify(currentIds) === JSON.stringify(correctSequence)) {
                    setStatus("success");
                } else {
                    setStatus("error");
                }
            };

            return (
                <div className="space-y-8 animate-float">
                    <div className="bg-cyber-panel border border-cyber-blue p-6 rounded-lg relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-2 text-xs font-mono text-cyber-blue/50">ARCHIVE: 2_1.PDF</div>
                        <h2 className="text-2xl font-bold text-cyber-blue mb-4 flex items-center gap-2">
                            <i className="ph ph-scroll"></i> 任務一：演算法是什麼？
                        </h2>
                        <p className="text-gray-300 leading-relaxed mb-4">
                            特務你好！演算法其實就是<span className="text-cyber-pink font-bold">「解決問題的步驟」</span>。
                            就像食譜一樣，只要照著步驟做，就能得到結果。
                            <br/><br/>
                            <span className="text-sm bg-blue-900/50 px-2 py-1 rounded border border-blue-500/30">核心概念</span>
                            買東西、做菜、導航路線，生活中到處都是演算法！
                        </p>
                    </div>

                    <div className="bg-gray-900/80 border border-gray-700 p-6 rounded-lg">
                        <h3 className="text-xl font-mono text-cyber-green mb-4 flex items-center">
                            <i className="ph ph-game-controller mr-2"></i> 實戰演練：便利商店任務
                        </h3>
                        <p className="text-sm text-gray-400 mb-6">請依正確順序點擊下方動作，完成合法的購物流程。</p>
                        
                        <div className="flex flex-wrap gap-4 mb-8 justify-center">
                            {steps.map(step => (
                                <button
                                    key={step.id}
                                    onClick={() => addToFlow(step)}
                                    disabled={userOrder.find(s => s.id === step.id)}
                                    className={`px-4 py-3 rounded border transition-all transform hover:scale-105 active:scale-95 flex flex-col items-center gap-2 ${
                                        userOrder.find(s => s.id === step.id)
                                            ? 'border-gray-700 text-gray-700 opacity-50 cursor-not-allowed'
                                            : 'border-cyber-blue text-cyber-blue hover:bg-cyber-blue/20 hover:shadow-[0_0_15px_#00f3ff]'
                                    }`}
                                >
                                    <i className={`ph ${step.icon} text-2xl`}></i>
                                    {step.label}
                                </button>
                            ))}
                        </div>

                        <div className="flex items-center justify-center gap-2 mb-6 overflow-x-auto p-4 min-h-[120px] bg-black/40 rounded border border-dashed border-gray-600">
                            <div className="flex flex-col items-center text-gray-500">
                                <div className="w-12 h-8 rounded-full border border-gray-500 flex items-center justify-center text-xs">開始</div>
                                <div className="h-6 w-0.5 bg-gray-500"></div>
                                <i className="ph ph-arrow-down"></i>
                            </div>
                            
                            {userOrder.map((step, idx) => (
                                <React.Fragment key={idx}>
                                    <div className="animate-pulse-fast flex flex-col items-center text-cyber-blue">
                                        <div className="px-4 py-2 border border-cyber-blue bg-cyber-blue/10 rounded">
                                            {step.label}
                                        </div>
                                    </div>
                                    <i className="ph ph-arrow-right text-gray-500"></i>
                                </React.Fragment>
                            ))}

                            <div className="flex flex-col items-center text-gray-500">
                                <i className="ph ph-arrow-right opacity-0"></i> 
                                <div className="w-12 h-8 rounded-full border border-gray-500 flex items-center justify-center text-xs">結束</div>
                            </div>
                        </div>

                        <div className="flex justify-center gap-4">
                            <button onClick={resetFlow} className="px-6 py-2 rounded border border-red-500 text-red-500 hover:bg-red-500/20">重置</button>
                            <button onClick={checkFlow} className="px-6 py-2 rounded bg-cyber-green text-black font-bold hover:bg-green-400 shadow-[0_0_10px_#0aff0a]">執行演算法</button>
                        </div>

                        {status === 'success' && (
                            <div className="mt-4 p-4 bg-green-900/50 border border-green-500 text-green-300 text-center rounded">
                                <i className="ph ph-check-circle text-xl align-middle mr-2"></i>
                                任務成功！流程邏輯正確。這就是一個有效的演算法！
                            </div>
                        )}
                        {status === 'error' && (
                            <div className="mt-4 p-4 bg-red-900/50 border border-red-500 text-red-300 text-center rounded">
                                <i className="ph ph-warning text-xl align-middle mr-2"></i>
                                邏輯錯誤！
                                {userOrder.length < 4 ? " 步驟好像少了什麼？沒付錢就走是犯罪喔！" : " 順序怪怪的，重新思考一下時間順序。"}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- Module: Mind Map ---
        const ModuleMindMap = () => {
            const [selectedNode, setSelectedNode] = useState(null);

            const nodes = {
                definition: { title: "定義", desc: "演算法 = 解決問題的方法與步驟。", color: "text-white" },
                input: { title: "輸入 (Input)", desc: "就像做菜的「食材」。演算法可以沒有輸入，也可以有多個輸入。", color: "text-cyber-blue" },
                output: { title: "輸出 (Output)", desc: "就像做好的「料理」。演算法執行後，至少要有一個結果產生。", color: "text-cyber-blue" },
                definite: { title: "明確性", desc: "指令要清楚，不能含糊。例如：「加一點鹽」是不明確的，「加5克鹽」才是明確的。", color: "text-cyber-blue" },
                finite: { title: "有限性", desc: "步驟必須是有限的，不能永無止盡地執行下去（形成無窮迴圈）。", color: "text-cyber-blue" },
                effective: { title: "有效性", desc: "步驟必須是可行的，而且真的能解決問題。", color: "text-cyber-blue" },
                
                natural: { title: "自然語言", desc: "用人類平常講話的方式描述。優點：好懂；缺點：容易有歧義。", color: "text-cyber-pink" },
                flowchart: { title: "流程圖", desc: "用圖形符號來表示。優點：邏輯清晰、易於溝通。", color: "text-cyber-pink" },
                pseudo: { title: "虛擬碼", desc: "介於人類語言和程式語言之間。用類似程式的結構來描述邏輯。", color: "text-cyber-pink" },
                prog: { title: "程式語言", desc: "電腦真正看得懂的語言（如 Python, C++）。", color: "text-cyber-pink" },

                seq: { title: "循序結構", desc: "由上而下，一步一步執行。", color: "text-cyber-green" },
                sel: { title: "選擇結構", desc: "遇到岔路，根據條件判斷走哪條路 (if...else)。", color: "text-cyber-green" },
                rep: { title: "重複結構", desc: "重複執行某段指令，直到條件滿足 (Loop)。", color: "text-cyber-green" }
            };

            return (
                <div className="animate-fadeIn">
                     <div className="bg-cyber-panel border border-cyber-yellow p-6 rounded-lg relative mb-6">
                        <div className="absolute top-0 right-0 p-2 text-xs font-mono text-cyber-yellow/50">ARCHIVE: MindMap.JPG</div>
                        <h2 className="text-2xl font-bold text-cyber-yellow mb-2 flex items-center gap-2">
                            <i className="ph ph-circuitry"></i> 戰術地圖 (Mind Map)
                        </h2>
                        <p className="text-gray-400 text-sm">
                            點擊下方節點，解鎖演算法的詳細情報。這裡彙整了所有關鍵概念！
                        </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 relative">
                        {/* Center Column: Core & Definition */}
                        <div className="flex flex-col gap-6 items-center justify-center">
                            <div className="p-6 border-2 border-white bg-white/10 rounded-xl text-center shadow-[0_0_20px_white] transform hover:scale-105 transition-all cursor-default">
                                <h3 className="text-2xl font-bold text-white">演算法<br/>(Algorithm)</h3>
                            </div>
                            
                            <button 
                                onClick={() => setSelectedNode('definition')}
                                className="w-full p-4 border border-white/50 bg-gray-900 rounded hover:bg-white/10 text-center transition-all"
                            >
                                <div className="text-sm text-gray-500 mb-1">核心定義</div>
                                <div className="font-bold">解決問題的方法與步驟</div>
                            </button>
                        </div>

                        {/* Left Column: Characteristics & Expression */}
                        <div className="flex flex-col gap-4">
                             <div className="p-2 border-b border-cyber-blue text-cyber-blue font-mono text-sm mb-2">五大特性 (Characteristics)</div>
                             {['input', 'output', 'definite', 'finite', 'effective'].map(key => (
                                 <button 
                                    key={key}
                                    onClick={() => setSelectedNode(key)}
                                    className="p-3 border-l-2 border-cyber-blue bg-gray-900/50 hover:bg-cyber-blue/20 hover:pl-5 transition-all text-left group"
                                 >
                                    <span className="group-hover:text-cyber-blue font-bold text-gray-300">{nodes[key].title}</span>
                                 </button>
                             ))}

                            <div className="p-2 border-b border-cyber-pink text-cyber-pink font-mono text-sm mb-2 mt-4">表達方式 (Expressions)</div>
                             {['natural', 'flowchart', 'pseudo', 'prog'].map(key => (
                                 <button 
                                    key={key}
                                    onClick={() => setSelectedNode(key)}
                                    className="p-3 border-l-2 border-cyber-pink bg-gray-900/50 hover:bg-cyber-pink/20 hover:pl-5 transition-all text-left group"
                                 >
                                    <span className="group-hover:text-cyber-pink font-bold text-gray-300">{nodes[key].title}</span>
                                 </button>
                             ))}
                        </div>

                        {/* Right Column: Structures & Detail View */}
                        <div className="flex flex-col gap-4">
                             <div className="p-2 border-b border-cyber-green text-cyber-green font-mono text-sm mb-2">三大結構 (Structures)</div>
                             <div className="flex gap-2 mb-4">
                                {['seq', 'sel', 'rep'].map(key => (
                                    <button 
                                        key={key}
                                        onClick={() => setSelectedNode(key)}
                                        className="flex-1 py-3 border border-cyber-green bg-gray-900/50 hover:bg-cyber-green/20 transition-all text-center rounded"
                                    >
                                        <div className="text-xs text-gray-500 mb-1">
                                            {key === 'seq' && <i className="ph ph-arrow-down"></i>}
                                            {key === 'sel' && <i className="ph ph-arrows-split"></i>}
                                            {key === 'rep' && <i className="ph ph-arrows-clockwise"></i>}
                                        </div>
                                        <span className="font-bold text-cyber-green text-sm">{nodes[key].title.substring(0,2)}</span>
                                    </button>
                                ))}
                             </div>

                             {/* Info Display Panel */}
                             <div className="flex-1 bg-gray-900 border border-gray-700 p-6 rounded min-h-[200px] flex flex-col justify-center items-center text-center relative overflow-hidden">
                                {selectedNode ? (
                                    <div className="animate-float">
                                        <h4 className={`text-xl font-bold mb-4 ${nodes[selectedNode].color}`}>{nodes[selectedNode].title}</h4>
                                        <p className="text-gray-300 leading-relaxed">{nodes[selectedNode].desc}</p>
                                    </div>
                                ) : (
                                    <div className="text-gray-600">
                                        <i className="ph ph-cursor-click text-4xl mb-2"></i>
                                        <p>點擊左側或上方節點<br/>查看情報解碼</p>
                                    </div>
                                )}
                                {/* Decorative elements */}
                                <div className="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Module 2: Flowcharts (Card Matching) ---
        const ModuleFlowchart = () => {
            return (
                <div className="space-y-8 animate-float">
                    <div className="bg-cyber-panel border border-cyber-pink p-6 rounded-lg relative">
                        <div className="absolute top-0 right-0 p-2 text-xs font-mono text-cyber-pink/50">ARCHIVE: 2_1.PDF</div>
                        <h2 className="text-2xl font-bold text-cyber-pink mb-4 flex items-center gap-2">
                            <i className="ph ph-shapes"></i> 任務二：圖形解碼 (流程圖)
                        </h2>
                        <p className="text-gray-300 mb-4">
                            文字說明太累贅？特務使用「流程圖」來溝通！每個圖形都有特定意義，不能亂用。
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="group bg-gray-900 p-6 rounded border border-gray-700 hover:border-cyber-blue transition-all">
                            <div className="flex justify-between items-start mb-4">
                                <div className="w-16 h-10 rounded-full border-2 border-yellow-400 flex items-center justify-center text-yellow-400 text-xs font-mono">
                                    Start/End
                                </div>
                                <span className="text-xl font-bold text-white">端點符號</span>
                            </div>
                            <p className="text-gray-400 text-sm">
                                圓角矩形或橢圓形。代表程式的<span className="text-yellow-400">開始</span>或<span className="text-yellow-400">結束</span>。
                            </p>
                        </div>

                        <div className="group bg-gray-900 p-6 rounded border border-gray-700 hover:border-cyber-blue transition-all">
                            <div className="flex justify-between items-start mb-4">
                                <div className="w-16 h-10 border-2 border-blue-400 flex items-center justify-center text-blue-400 text-xs font-mono transform -skew-x-12">
                                    Input/Output
                                </div>
                                <span className="text-xl font-bold text-white">輸入/輸出</span>
                            </div>
                            <p className="text-gray-400 text-sm">
                                平行四邊形。代表資料的<span className="text-blue-400">輸入</span>(讀取) 或 <span className="text-blue-400">輸出</span>(列印/顯示)。
                            </p>
                        </div>

                        <div className="group bg-gray-900 p-6 rounded border border-gray-700 hover:border-cyber-blue transition-all">
                            <div className="flex justify-between items-start mb-4">
                                <div className="w-16 h-10 border-2 border-green-400 flex items-center justify-center text-green-400 text-xs font-mono">
                                    Process
                                </div>
                                <span className="text-xl font-bold text-white">處理步驟</span>
                            </div>
                            <p className="text-gray-400 text-sm">
                                矩形。代表計算、設定變數或執行某個動作的<span className="text-green-400">處理過程</span>。
                            </p>
                        </div>

                        <div className="group bg-gray-900 p-6 rounded border border-gray-700 hover:border-cyber-blue transition-all">
                            <div className="flex justify-between items-start mb-4">
                                <div className="w-10 h-10 border-2 border-red-400 flex items-center justify-center text-red-400 text-xs font-mono transform rotate-45">
                                    <div className="transform -rotate-45">If</div>
                                </div>
                                <span className="text-xl font-bold text-white">決策判斷</span>
                            </div>
                            <p className="text-gray-400 text-sm">
                                菱形。遇到<span className="text-red-400">條件判斷</span>時使用（例如：及格嗎？下雨嗎？）。
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Module 3: Control Structures (Interactive Simulations) ---
        const ModuleStructures = () => {
            const [activeTab, setActiveTab] = useState('seq');
            const [score, setScore] = useState('');
            const [result, setResult] = useState(null);
            const [laps, setLaps] = useState(0);
            const [isRunning, setIsRunning] = useState(false);

            useEffect(() => {
                let interval;
                if (isRunning && laps < 5) {
                    interval = setInterval(() => {
                        setLaps(l => l + 1);
                    }, 800);
                } else if (laps >= 5) {
                    setIsRunning(false);
                }
                return () => clearInterval(interval);
            }, [isRunning, laps]);

            return (
                <div className="space-y-6">
                    <div className="bg-cyber-panel border border-cyber-green p-6 rounded-lg relative">
                        <div className="absolute top-0 right-0 p-2 text-xs font-mono text-cyber-green/50">ARCHIVE: 2_2.PDF</div>
                        <h2 className="text-2xl font-bold text-cyber-green mb-4 flex items-center gap-2">
                            <i className="ph ph-tree-structure"></i> 任務三：三大流程結構
                        </h2>
                        <p className="text-gray-300">
                            程式不會只走直線。學會這三招，你就能控制程式的靈魂！
                        </p>
                    </div>

                    <div className="flex gap-2 mb-4 overflow-x-auto pb-2">
                        {['seq', 'sel', 'rep'].map(tab => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-4 py-2 rounded font-mono text-sm whitespace-nowrap transition-all ${
                                    activeTab === tab 
                                    ? 'bg-cyber-green text-black font-bold shadow-[0_0_10px_#0aff0a]' 
                                    : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                                }`}
                            >
                                {tab === 'seq' && '1. 循序結構 (Sequential)'}
                                {tab === 'sel' && '2. 選擇結構 (Selection)'}
                                {tab === 'rep' && '3. 重複結構 (Repetition)'}
                            </button>
                        ))}
                    </div>

                    <div className="bg-black/50 border border-gray-700 p-8 rounded-lg min-h-[300px] relative overflow-hidden">
                        
                        {activeTab === 'seq' && (
                            <div className="animate-fadeIn">
                                <h3 className="text-xl text-cyber-blue mb-4">循序結構：一步接一步</h3>
                                <p className="text-gray-400 mb-6">程式由上而下，依序執行。沒有捷徑，也不能跳過。</p>
                                
                                <div className="flex flex-col gap-4 max-w-md mx-auto">
                                    <div className="flex items-center gap-4 p-4 bg-gray-800 rounded border-l-4 border-blue-500 animate-[pulse_3s_infinite]">
                                        <div className="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center font-bold">1</div>
                                        <div>起床 (執行中...)</div>
                                    </div>
                                    <div className="flex items-center gap-4 p-4 bg-gray-900 rounded border-l-4 border-gray-600 opacity-50">
                                        <div className="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center font-bold">2</div>
                                        <div>刷牙 (等待中)</div>
                                    </div>
                                    <div className="flex items-center gap-4 p-4 bg-gray-900 rounded border-l-4 border-gray-600 opacity-30">
                                        <div className="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center font-bold">3</div>
                                        <div>上學 (等待中)</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'sel' && (
                            <div className="animate-fadeIn">
                                <h3 className="text-xl text-cyber-pink mb-4">選擇結構：命運的十字路口</h3>
                                <p className="text-gray-400 mb-6">程式遇到「菱形」判斷框，根據條件成立(True)或不成立(False)走不同路徑。</p>

                                <div className="max-w-md mx-auto bg-gray-800 p-6 rounded border border-cyber-pink/30">
                                    <label className="block text-sm font-mono text-cyber-pink mb-2">輸入分數 (60分及格):</label>
                                    <div className="flex gap-2 mb-4">
                                        <input 
                                            type="number" 
                                            value={score}
                                            onChange={(e) => setScore(e.target.value)}
                                            className="bg-black border border-gray-600 p-2 rounded text-white w-full focus:border-cyber-pink outline-none"
                                            placeholder="請輸入 0-100"
                                        />
                                        <button 
                                            onClick={() => {
                                                const s = parseInt(score);
                                                if(isNaN(s)) return;
                                                setResult(s >= 60 ? 'pass' : 'fail');
                                            }}
                                            className="bg-cyber-pink text-white px-4 py-2 rounded hover:bg-pink-600"
                                        >
                                            判斷
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 mt-8 relative">
                                        <div className="absolute top-[-20px] left-1/2 w-0.5 h-6 bg-gray-500 -translate-x-1/2"></div>
                                        <div className="absolute top-[-20px] left-0 w-full h-0.5 bg-gray-500"></div>

                                        <div className={`p-4 rounded border text-center transition-all duration-300 ${result === 'pass' ? 'bg-green-900/50 border-green-500 scale-105 shadow-[0_0_15px_#0aff0a]' : 'bg-gray-900 border-gray-700 opacity-30'}`}>
                                            <div className="text-green-400 font-bold mb-1">成立 (True)</div>
                                            <div className="text-sm">恭喜及格！</div>
                                            <i className="ph ph-smiley text-3xl mt-2 text-green-400"></i>
                                        </div>

                                        <div className={`p-4 rounded border text-center transition-all duration-300 ${result === 'fail' ? 'bg-red-900/50 border-red-500 scale-105 shadow-[0_0_15px_red]' : 'bg-gray-900 border-gray-700 opacity-30'}`}>
                                            <div className="text-red-400 font-bold mb-1">不成立 (False)</div>
                                            <div className="text-sm">補考加油...</div>
                                            <i className="ph ph-mask-sad text-3xl mt-2 text-red-400"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'rep' && (
                            <div className="animate-fadeIn">
                                <h3 className="text-xl text-yellow-400 mb-4">重複結構：迴圈訓練</h3>
                                <p className="text-gray-400 mb-6">當條件還沒滿足前，持續做同一件事。這是電腦最強大的能力！</p>

                                <div className="flex flex-col items-center">
                                    <div className="relative w-32 h-32 mb-6">
                                        <svg className="w-full h-full transform -rotate-90">
                                            <circle cx="64" cy="64" r="60" stroke="#374151" strokeWidth="8" fill="none" />
                                            <circle 
                                                cx="64" cy="64" r="60" 
                                                stroke="#facc15" 
                                                strokeWidth="8" 
                                                fill="none" 
                                                strokeDasharray={2 * Math.PI * 60}
                                                strokeDashoffset={2 * Math.PI * 60 * (1 - laps/5)}
                                                className="transition-all duration-500 ease-linear"
                                            />
                                        </svg>
                                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                                            <div className="text-3xl font-mono font-bold text-white">{laps}/5</div>
                                            <div className="text-xs text-gray-500">LAPS</div>
                                        </div>
                                    </div>

                                    <div className="h-16 flex items-center justify-center mb-6">
                                        {isRunning ? (
                                            <div className="animate-bounce text-yellow-400">
                                                <i className="ph ph-person-simple-run text-4xl"></i> 跑步中...
                                            </div>
                                        ) : laps >= 5 ? (
                                            <div className="text-green-400 font-bold">
                                                <i className="ph ph-check-fat"></i> 訓練完成！
                                            </div>
                                        ) : (
                                            <div className="text-gray-500">準備起跑</div>
                                        )}
                                    </div>

                                    <button 
                                        onClick={() => {
                                            setLaps(0);
                                            setIsRunning(true);
                                        }}
                                        disabled={isRunning}
                                        className="bg-yellow-500 text-black font-bold px-8 py-3 rounded hover:bg-yellow-400 disabled:opacity-50 disabled:cursor-not-allowed shadow-[0_0_10px_#facc15]"
                                    >
                                        {isRunning ? '執行迴圈中...' : '開始 5 圈訓練'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- Module 4: Assessment System (New!) ---
        const ModuleAssessment = () => {
            return (
                <div className="space-y-8 animate-float">
                    <div className="bg-cyber-panel border border-cyber-pink p-6 rounded-lg relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-2 text-xs font-mono text-cyber-pink/50">SYSTEM: ASSESSMENT</div>
                        <h2 className="text-2xl font-bold text-cyber-pink mb-4 flex items-center gap-2">
                            <i className="ph ph-target"></i> 任務四：學習檢測系統
                        </h2>
                        <p className="text-gray-300 leading-relaxed mb-6">
                            特務，你已經掌握了演算法的基礎情報。現在是驗收成果的時候了！
                            <br/>
                            進入模擬戰場，測試你的反應與邏輯能力。
                        </p>
                        
                        <div className="flex justify-center items-center py-12 bg-black/40 rounded border border-gray-700">
                            <a 
                                href="https://clitclassroom.github.io/algorithm/algogame.html" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="group relative px-8 py-4 bg-purple-900/20 border border-cyber-pink text-cyber-pink font-mono font-bold text-xl rounded hover:bg-cyber-pink hover:text-black transition-all duration-300 shadow-[0_0_20px_#bc13fe30] hover:shadow-[0_0_40px_#bc13fe80]"
                            >
                                <span className="flex items-center gap-3">
                                    <i className="ph ph-rocket-launch text-2xl animate-pulse"></i>
                                    啟動檢測系統 (LAUNCH)
                                </span>
                                <div className="absolute inset-0 border border-white/20 scale-105 opacity-0 group-hover:opacity-100 group-hover:scale-110 transition-all duration-500 rounded"></div>
                            </a>
                        </div>
                        <p className="text-center text-xs text-gray-500 mt-4 font-mono">
                            WARNING: EXTERNAL SIMULATION LINK DETECTED.
                        </p>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [currentModule, setCurrentModule] = useState(0);

            const modules = [
                { id: 'mindmap', label: '戰術地圖 (Mind Map)', icon: 'ph-circuitry', component: <ModuleMindMap /> },
                { id: 'basics', label: '演算法基礎', icon: 'ph-code', component: <ModuleBasics /> },
                { id: 'flow', label: '流程圖符號', icon: 'ph-graph', component: <ModuleFlowchart /> },
                { id: 'struct', label: '三大結構', icon: 'ph-tree-structure', component: <ModuleStructures /> },
                { id: 'assessment', label: '學習檢測系統', icon: 'ph-target', component: <ModuleAssessment /> },
            ];

            return (
                <div className="min-h-screen pb-20 font-sans selection:bg-cyber-blue selection:text-black">
                    <CustomCursor />
                    <div className="scanline"></div>
                    
                    {/* Header */}
                    <header className="border-b border-gray-800 bg-black/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-cyber-blue rounded-lg flex items-center justify-center animate-pulse">
                                    <i className="ph ph-terminal-window text-black text-2xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold italic tracking-tighter text-white glitch" data-text="數位情報解碼">數位情報解碼</h1>
                                    <p className="text-xs text-cyber-blue font-mono tracking-widest">ALGORITHM_DECODER_V1.0.3</p>
                                </div>
                            </div>
                            <div className="hidden md:block text-xs font-mono text-gray-500">
                                SYSTEM_STATUS: ONLINE<br/>
                                USER: STUDENT_AGENT
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <div className="container mx-auto px-4 py-8">
                        <div className="bg-gradient-to-r from-blue-900/20 to-purple-900/20 rounded-xl p-8 mb-8 border border-white/5">
                            <h2 className="text-3xl md:text-4xl font-bold mb-4">歡迎來到 <span className="text-cyber-blue neon-text">演算法特攻</span> 訓練中心</h2>
                            <p className="text-gray-300 max-w-2xl text-lg">
                                特務，你的任務是解開程式設計的核心機密。
                                使用新的「戰術地圖」來獲取演算法的全貌！
                            </p>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="flex flex-wrap border-b border-gray-800 mb-8">
                            {modules.map((m, idx) => (
                                <NavButton 
                                    key={m.id} 
                                    active={currentModule === idx} 
                                    onClick={() => setCurrentModule(idx)} 
                                    icon={m.icon}
                                    label={m.label}
                                />
                            ))}
                        </div>

                        {/* Dynamic Content */}
                        <div className="min-h-[500px]">
                            {modules[currentModule].component}
                        </div>
                    </div>

                    {/* Updated Footer (V1.0.2) */}
                    <footer className="bg-gray-900 border-t border-gray-800 py-8 text-center text-gray-500 text-sm relative z-10">
                        <div className="container mx-auto px-4 flex flex-col items-center justify-center space-y-3">
                            {/* GitHub Icon (Decorative Link) */}
                            <a href="https://clitclassroom.github.io/" className="text-3xl text-gray-400 hover:text-white transition-colors duration-300 transform hover:scale-110">
                                <i className="fab fa-github"></i>
                            </a>
                            
                            {/* Text Content */}
                            <div className="flex flex-col space-y-1">
                                <p className="font-bold tracking-wide">© 2025 CLIT Classroom | 國中資訊科技</p>
                                <p className="text-xs text-gray-600">Content: Algorithm</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
