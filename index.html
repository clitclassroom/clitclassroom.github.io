                    <div className="fixed top-0 left-0 w-2 h-2 bg-green-500 rounded-full pointer-events-none z-[9999] mix-blend-difference" style={{ transform: `translate(${mousePos.x - 4}px, ${mousePos.y - 4}px)` }} />
                    <div className="fixed top-0 left-0 w-8 h-8 border border-green-500/50 rounded-full pointer-events-none z-[9998] transition-transform duration-100 ease-out flex items-center justify-center"
                        style={{ transform: `translate(${mousePos.x - 16}px, ${mousePos.y - 16}px) scale(${cursorVariant === "text" ? 1.5 : 1})`, borderColor: cursorVariant === "text" ? '#22c55e' : 'rgba(34, 197, 94, 0.5)' }}>
                        <div className="absolute w-full h-[1px] bg-green-500/20"></div>
                        <div className="absolute h-full w-[1px] bg-green-500/20"></div>
                    </div>

                    {/* 背景網格 */}
                    <div className="fixed inset-0 pointer-events-none z-0 opacity-10" style={{ backgroundImage: 'linear-gradient(#00ff41 1px, transparent 1px), linear-gradient(90deg, #00ff41 1px, transparent 1px)', backgroundSize: '40px 40px' }}></div>
                    
                    {/* Header */}
                    <header className="relative z-10 border-b border-gray-800 bg-[#0a0a0a]/90 backdrop-blur-md sticky top-0">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 group cursor-none" onClick={() => setActiveModule(null)} onMouseEnter={cursorEnterLink} onMouseLeave={cursorLeave}>
                                <div className="w-10 h-10 bg-green-900/20 border border-green-500/50 flex items-center justify-center rounded relative overflow-hidden group-hover:border-green-400 transition-colors">
                                    <Terminal size={20} className="text-green-400" />
                                    <div className="absolute inset-0 bg-green-400/10 animate-pulse"></div>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-wider text-white font-mono">CLIT<span className="text-green-500">_CLASSROOM</span></h1>
                                    <p className="text-[10px] text-green-600 tracking-[0.2em] uppercase">國中資訊科技教學:System Ready</p>
                                </div>
                            </div>
                            
                            <div className="hidden md:flex items-center gap-6 font-mono text-sm text-green-500/80">
                                <div className="flex items-center gap-2">
                                    <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                    NET: SECURE
                                </div>
                                <div className="flex items-center gap-2 border-l border-gray-800 pl-6">
                                    <Users size={14} className="text-green-500" />
                                    <span>CREW ONBOARD: <span className="text-green-400 font-bold">{onlineCount}</span></span>
                                </div>
                                <div className="border-l border-gray-800 pl-6">
                                    {formatTime(currentTime)}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* 跑馬燈 */}
                    {CORE_STATUS.active && (
                        <div className={`relative z-10 overflow-hidden ${CORE_STATUS.level === 'WARNING' ? 'bg-red-900/20 border-y border-red-900/50' : 'bg-blue-900/20'} py-1`}>
                            <div className="whitespace-nowrap animate-marquee inline-block">
                                {[1,2,3].map(i => (
                                    <span key={i} className={`mx-4 font-mono font-bold ${CORE_STATUS.level === 'WARNING' ? 'text-red-400' : 'text-blue-400'}`}>
                                        [{CORE_STATUS.level}] {CORE_STATUS.message}
                                    </span>
                                ))}
                            </div>
                        </div>
                    )}

                    <main className="relative z-10 max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* 左側欄 */}
                        <div className="lg:col-span-4 space-y-6">
                            <div className="bg-[#0a0a0a] border border-green-900/50 rounded-lg overflow-hidden shadow-[0_0_15px_rgba(0,255,65,0.05)]">
                                <div className="bg-gray-900/50 px-4 py-2 border-b border-green-900/30 flex justify-between items-center">
                                    <h3 className="text-sm font-mono text-green-500 flex items-center gap-2"><Activity size={14} /> SYSTEM_LOG</h3>
                                    <span className="text-[10px] text-gray-500">v1.0.1</span>
                                </div>
                                <div className="p-4 h-[300px] overflow-y-auto font-mono text-xs custom-scrollbar">
                                    {SYSTEM_LOGS.map((log) => (
                                        <div key={log.id} className={`mb-3 pb-2 border-b border-dashed border-gray-800 last:border-0 ${log.highlight ? 'opacity-100' : 'opacity-70 hover:opacity-100'} transition-opacity`}>
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className="text-green-700">[{log.date}]</span>
                                                <span className={`px-1 rounded text-[10px] ${log.highlight ? 'bg-green-500 text-black font-bold' : 'bg-gray-800 text-gray-400'}`}>{log.category}</span>
                                            </div>
                                            <div className="text-gray-300 pl-2 border-l-2 border-gray-800 hover:border-green-500 transition-colors group">
                                                <a href={log.link || "#"} target={log.link ? "_blank" : "_self"} className="group-hover:text-green-400 transition-colors block cursor-none" onMouseEnter={cursorEnterLink} onMouseLeave={cursorLeave}>
                                                    <span className="mr-1">{">>>"}</span> {log.title}
                                                </a>
                                            </div>
                                        </div>
                                    ))}
                                    <div className="animate-pulse text-green-500 mt-4">_ Awaiting input...</div>
                                </div>
                            </div>
                            <div className="grid gap-4">
                                {SIMULATIONS.map((sim, idx) => (
                                    <a key={idx} href={sim.url} target="_blank" onMouseEnter={cursorEnterLink} onMouseLeave={cursorLeave}
                                        className={`block group relative overflow-hidden rounded-lg p-1 transition-transform hover:scale-[1.02] cursor-none ${sim.color === 'bg-red-600 hover:bg-red-500' ? 'shadow-[0_0_20px_rgba(220,38,38,0.4)]' : 'shadow-[0_0_20px_rgba(37,99,235,0.4)]'}`}>
                                        <div className={`${sim.color} h-full w-full rounded p-4 flex justify-between items-center relative z-10`}>
                                            <div>
                                                <div className="text-[10px] text-white/80 tracking-widest font-mono mb-1">{sim.sub}</div>
                                                <div className="text-xl font-black text-white italic tracking-tighter">{sim.title}</div>
                                            </div>
                                            <div className="bg-black/20 p-2 rounded-full group-hover:bg-black/40 transition-colors"><Zap size={24} className="text-white" /></div>
                                        </div>
                                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 mix-blend-overlay"></div>
                                    </a>
                                ))}
                            </div>
                        </div>

                        {/* 右側主控台 */}
                        <div className="lg:col-span-8">
                            {activeModule ? (
                                <div className="h-full flex flex-col">
                                    <button onClick={() => setActiveModule(null)} onMouseEnter={cursorEnterLink} onMouseLeave={cursorLeave} className="mb-4 flex items-center gap-2 text-green-500 hover:text-green-400 transition-colors font-mono text-sm cursor-none w-fit">&lt; RETURN_TO_DASHBOARD</button>
                                    <div className={`flex-1 bg-[#0a0a0a] border ${activeModule.borderColor} rounded-xl p-6 relative overflow-hidden`}>
                                        <div className={`absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-${activeModule.color.split('-')[1]}-900/20 to-transparent rounded-bl-full opacity-50 pointer-events-none`}></div>
                                        <div className="relative z-10">
                                            <div className="flex items-center gap-4 mb-6 pb-6 border-b border-gray-800">
                                                <div className={`p-4 rounded-lg bg-gray-900 ${activeModule.color}`}>{activeModule.icon}</div>
                                                <div><h2 className="text-3xl font-bold text-white">{activeModule.name}</h2><p className={`font-mono text-sm ${activeModule.color} opacity-80`}>{activeModule.sub}</p></div>
                                            </div>
                                            <div className="grid md:grid-cols-2 gap-4">
                                                {activeModule.links.map((link, i) => (
                                                    <a key={i} href={link.url} target="_blank" onMouseEnter={cursorEnterLink} onMouseLeave={cursorLeave} className={`group flex items-start gap-3 p-4 rounded bg-gray-900/40 border border-gray-800 hover:border-${activeModule.color.split('-')[1]}-500/50 transition-all hover:bg-gray-900/80 cursor-none`}>
                                                        <div className="mt-1 text-gray-500 group-hover:text-white transition-colors"><ChevronRight size={16} /></div>
                                                        <div>
                                                            <div className="flex items-center gap-2"><h4 className="text-gray-200 font-bold group-hover:text-white transition-colors">{link.title}</h4>{link.tag && <span className="px-1.5 py-0.5 bg-green-500/20 text-green-400 text-[10px] rounded font-mono">{link.tag}</span>}</div>
                                                            {link.type === 'external_highlight' && <p className="text-xs text-gray-500 mt-1 flex items-center gap-1"><ExternalLink size={10} /> 外部專案連結</p>}
                                                        </div>
                                                    </a>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 h-full content-start">
                                    <div className="md:col-span-2 mb-2"><h2 className="text-xl font-bold text-white flex items-center gap-2"><span className="w-1 h-6 bg-green-500 block"></span> COMMAND MODULES</h2></div>
                                    {MODULES.map((mod) => (
                                        <div key={mod.id} onClick={() => setActiveModule(mod)} onMouseEnter={cursorEnterLink} onMouseLeave={cursorLeave}
                                            className={`group relative p-6 bg-[#0e0e0e] border border-gray-800 hover:border-${mod.color.split('-')[1]}-500 transition-all duration-200 rounded-lg cursor-none overflow-hidden hover-glitch ${mod.isHighlight ? 'md:col-span-2 border-red-900/60 bg-red-950/10' : ''}`}
                                            style={{ '--hover-shadow': `0 0 30px ${mod.shadowColor || 'rgba(34, 197, 94, 0.2)'}` }}>
                                            <div className={`absolute inset-0 bg-${mod.color.split('-')[1]}-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300`}></div>
                                            <div className="relative z-10 flex items-start justify-between">
                                                <div>
                                                    <div className={`font-mono text-xs mb-2 ${mod.color} opacity-70`}>MODULE_{mod.id.toUpperCase()}</div>
                                                    <h3 className="text-xl font-bold text-white mb-1 group-hover:translate-x-1 transition-transform">{mod.name}</h3>
                                                    <p className="text-gray-500 text-sm mb-4 line-clamp-2 h-10">{mod.description}</p>
                                                </div>
                                                <div className={`p-3 rounded bg-gray-900/50 ${mod.color} group-hover:scale-125 group-hover:rotate-6 transition-all duration-300 shadow-lg`}>{mod.icon}</div>
                                            </div>
                                            <div className="mt-2 flex items-center gap-2 text-xs text-gray-600 font-mono group-hover:text-white transition-colors"><span>ACCESS DATA</span><ArrowRight size={12} className="group-hover:translate-x-2 transition-transform" /></div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    <footer className="max-w-7xl mx-auto px-4 py-8 mt-8 border-t border-gray-900 text-center relative z-10">
                        <p className="text-gray-600 text-sm font-mono">© 2025 CLIT CLASSROOM. SYSTEM STATUS: <span className="text-green-500">OPTIMAL</span>.</p>
                        <div className="flex items-center justify-center gap-4 mt-4">
                            <a href="https://github.com" target="_blank" className="text-gray-700 hover:text-white transition-colors flex items-center gap-2 cursor-none" onMouseEnter={cursorEnterLink} onMouseLeave={cursorLeave}>
                                <Github size={16} /><span className="text-xs">SOURCE_CODE</span>
                            </a>
                        </div>
                        <p className="text-gray-800 text-[10px] mt-2">Concept by Carey | Powered by Github Pages</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
